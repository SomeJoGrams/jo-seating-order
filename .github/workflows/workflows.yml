name: Check files

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.13"

            - name: Install poetry
              uses: abatilo/actions-poetry@v2
              with:
                  poetry-version: "1.7.1"

            - name: Install Dependencies
              run: |
                  poetry install --with=dev

            - name: Run Checks
              run: |
                  poetry run python -m black tests/ jo_seating_order/
                  poetry run python -m mypy tests/ jo_seating_order/
                  poetry run python -m bandit tests/ jo_seating_order/
                  poetry run python -m flake8 tests/ jo_seating_order/

            - name: Create Coverage report
              run: |
                  poetry run python -m coverage run -m pytest tests
                  poetry run python -m coverage report -m
