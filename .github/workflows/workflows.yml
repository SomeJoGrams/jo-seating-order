name: Check files

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.13"

            - name: Install pre-commit
              run: |
                  pip install black coverage mypy flake8

            - name: Run Checks
              run: |
                  python -m black
                  python -m mypy
                  python -m bandit
                  python -m flake8
